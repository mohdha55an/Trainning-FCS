<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
  <style>
    table {
      width: 90%;
      margin-right: 50px;
      margin-left: 50px;
      border: 1px solid black;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
    
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      background-color:rgb(196, 248, 248) ;
      
    }

    tr :hover {
      background-color: rgb(238, 144, 224);
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cricketers</h1>
  <table>
    <thead>
      <tr>
        <th>Cricketer</th>
        <th>Role</th>
        <th>Place</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Virat Kohli</td>
        <td>Batsman</td>
        <td>India</td>
      </tr>
      <tr>
        <td>Steve Smith</td>
        <td>Batsman</td>
        <td>Australia</td>
      </tr>
      <tr>
        <td>Joe Root</td>
        <td>Batsman</td>
        <td>England</td>
      </tr>
    </tbody>
  </table>
  <hr>
  <h2>order list</h2>
  <ol>
    <li>one</li>
    <li>two</li>
    <li>three</li>
  </ol>
  <h2>Un-order list</h2>
  <ul>
    <li>one</li>
    <li>two</li>
    <li>three</li> 
  </ul>
  <h2>des list</h2>
  <dl>
    <dt> <li>Tea</li>
<dd><li>Green tea</li></dd>
<dd><li>lemon tea</li> </dd>
    </dt>
    <dt> <li>Pizza</li>
        <dd><li> chicken pizza</li></dd>
        <dd><li>paneer pizza</li> </dd>
            </dt>
  </dl>
</body>
</html>
